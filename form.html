<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
            display: block;
        }
        .toggle-link {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <form id="signUpForm" action="registrationDisplay.php" method="post">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="signUpName">Username:</label>
            <input type="text" id="signUpName" name="name" required>
        </div>
        <div class="form-group">
            <label for="signUpEmail">Email:</label>
            <input type="email" id="signUpEmail" name="email" required>
        </div>
        <div class="form-group">
            <label for="signUpPassword">Password:</label>
            <input type="password" id="signUpPassword" name="registrationPassword" required>
        </div>
        <button type="submit">Register</button>
        <div class="toggle-link">
            <a href="#" onclick="toggleForms()">Already have an account? Sign In</a>
        </div>
    </form>
    <form id="signInForm" action="signInDisplay.php" method="post" style="display: none;">
        <h2>Sign In</h2>
        <div class="form-group">
            <label for="signInUsername">Username:</label>
            <input type="text" id="signInUsername" name="username" required>
        </div>
        <div class="form-group">
            <label for="signInPassword">Password:</label>
            <input type="password" id="signInPassword" name="signInPassword" required>
        </div>
        <button type="submit">Sign In</button>
        <div class="toggle-link">
            <a href="#" onclick="toggleForms()">Don't have an account? Sign Up</a>
        </div>
    </form>
</div>
<script>
    function toggleForms() {
        var signUpForm = document.getElementById('signUpForm');
        var signInForm = document.getElementById('signInForm');
        if (signUpForm.style.display === 'none') {
            signUpForm.style.display = 'block';
            signInForm.style.display = 'none';
        } else {
            signUpForm.style.display = 'none';
            signInForm.style.display = 'block';
        }
    }
</script>
</body>
</html>
